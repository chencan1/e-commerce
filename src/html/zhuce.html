<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
</head>

<body>
    <div id="particles-js">
        <div class="login">
            <div class="login-top">
                注册
            </div>
            <div class="login-center clearfix">
                <div class="login-center-img"><img src="../img/name.png" /></div>
                <div class="login-center-input">
                    <input type="text" id="username" value="" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'" /><span id="sp"></span>
                    <div class="login-center-input-text">用户名</div>
                </div>
            </div>
            <div class="login-center clearfix">
                <div class="login-center-img"><img src="../img/password.png" /></div>
                <div class="login-center-input">
                    <input type="password" id="password" value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'" /><span id="sp1"></span>
                    <div class="login-center-input-text">密码</div>
                </div>
            </div>
            <div class="login-center clearfix">
                <div class="login-center-img"><img src="../img/21.jpg" /></div>
                <div class="login-center-input">
                    <input type="text" id="email" value="" placeholder="请输入您的email" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'" /><span id="sp2"></span>
                    <div class="login-center-input-text">email</div>
                </div>
            </div>
            <div class="login-button">
                注册
            </div>
        </div>
        <div class="sk-rotating-plane"></div>
    </div>
    <script src="../js/jquery.js"></script>
    <script>
        $(function() {
            $('#username').on('keyup', username);
            $('#password').on('keyup', password);
            $('#email').on('keyup', email);

            function username() {
                var reg = /^\w{1,10}$/;
                if (reg.test($('#username').val())) {
                    $.get('../php/reg.php', {
                        'usename': $('#username').val(),
                        'password': $('#password').val(),
                        'email': $('#email').val()
                    }, data)

                    function data(data) {
                        // console.log(data)
                        if (data == "用户名已存在") {
                            $('#sp').html(data);
                            $('#sp').css('color', 'red');
                        } else {
                            $('#sp').html('');
                            $('.login-button').on('click', function() {
                                var a = password();
                                var b = email()
                                if (a == true && b == true) {
                                    $.get('../php/reg1.php', {
                                        'usename': $('#username').val(),
                                        'password': $('#password').val(),
                                        'email': $('#email').val()
                                    }, function(data) {
                                        console.log(data)
                                    })
                                }
                            })
                        }
                    }
                } else {
                    $('#sp').html("用户名不能为空");
                    $('#sp').css('color', 'red');
                }
            }


            function password() {
                var reg = /^\w{6,}$/;
                if (reg.test($('#password').val())) {
                    $('#sp1').html("");
                    return true;
                } else {
                    $('#sp1').html("密码至少6位数");
                    $('#sp1').css('color', 'red');
                }
            }

            function email() {
                var reg = /^\w{1,}$/;
                if (reg.test($('#email').val())) {
                    $('#sp2').html("");
                    return true;
                } else {
                    $('#sp2').html("email不能为空");
                    $('#sp2').css('color', 'red');
                }
            }
        })
    </script>
</body>

</html>
